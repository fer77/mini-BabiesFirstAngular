<!DOCTYPE html>
<html ng-app="friendsList">
<head>
    <link rel="stylesheet" type="text/css" href="mini-babies.css">
  <meta charset="utf-8">
  <title></title>
</head>
<body ng-controller="mainCtrl">

<p>My name is: {{name}}</p>
    
    <br/>
    <input ng-model='newFriend'></input>
    <br/>
    <button ng-click='addFriend(newFriend)'>Add New Friend</button>
    <br/>
    <ul>
    <li ng-repeat="friend in friends">
        
        {{friend}}
        
        </li>
    </ul>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.js"></script>
    <script src="js\app.js"></script>
    <script src="js\mainCtrl.js"></script>
</body>
</html>
